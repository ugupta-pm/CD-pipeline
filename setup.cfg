[metadata]
description-file = README.md

[semantic_release]
version_variable = dependency/_version.py:VERSION
hvcs=github  
commit_parser=parser.parse_commit_message
upload_to_pypi=false
upload_to_release=true
version_source=commit
commit_subject={version}
commit_message=Automatically generated by python-semantic-release
branch=develop
changelog_sections=feature,fix,breaking,documentation,performance




















